name: Debug Artifact Pathing

# Required triggers
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  debug_path:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: "ğŸ› DEBUG: List Repository Contents"
        id: debug
        # This will print the exact, case-sensitive names of all files and folders.
        run: |
          echo "--- Listing ALL files in Repo Root ---"
          ls -Rla .
          echo "--- Listing contents of the tic-tac-toe folder ---"
          # This command will fail if the folder 'tic-tac-toe' does not exist
          ls -Rla ./tic-tac-toe

      - name: ğŸ›‘ Skip Deployment
        # Ensures the workflow finishes without error so you can see the logs
        run: echo "Debugging complete. Check the logs for the file paths."
