name: Deploy Pre-Built Static Site

on:
  push:
    branches: ["main"] # Triggers on pushes to the main branch
  workflow_dispatch: # Allows manual trigger

# Sets permissions to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Committed Files
        # Retrieves the repository content, including the pre-built 'dist' folder
        uses: actions/checkout@v4

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ‘‡ CRITICAL: Replace 'YOUR_APP_FOLDER_NAME/dist' with the exact path
          # to the folder you committed (e.g., './tic-tac-toe/dist').
          path: "./tic-tac-toe/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
