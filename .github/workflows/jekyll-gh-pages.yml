name: Deploy Pre-Built Code to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        # Gets the code, including your pre-built files
        uses: actions/checkout@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ CRITICAL: Set the path to the folder you committed
          # Use the path relative to the root of your repository
          path: "./YOUR_APP_FOLDER_NAME/dist"
          # Example path if your app is in 'tic-tac-toe' folder: './tic-tac-toe/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
