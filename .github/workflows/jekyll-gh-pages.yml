name: Deploy Pre-Built Static Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Committed Files
        uses: actions/checkout@v4

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # FIX: The path is now correctly set to the root 'dist' folder
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
